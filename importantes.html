<style>
    :root {
        --bg: rgba(0, 0, 0, 1);
        --red: rgb(224, 0, 0);
        --red-soft: rgb(176, 0, 0);
        --text: rgb(224, 0, 0);
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        min-height: 100vh;
        background: var(--bg);
        color: var(--text);
        font-family: "Montserrat", Arial, Helvetica, sans-serif;
    }

    .page {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 36px 24px 80px;
    }

    .header {
        width: 100%;
        max-width: 980px;
        margin: 0 auto 12px;
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .logo {
        width: 200px;
        height: auto;
        flex: none;
    }

    .separator {
        width: 100%;
        max-width: 980px;
        height: 2px;
        background: var(--red);
        box-shadow: 0 0 8px rgba(224, 0, 0, 0.35);
        margin: 8px auto 28px;
    }

    .section-title {
        width: 100%;
        max-width: 980px;
        margin: 0 auto 28px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        font-size: 32px;
        text-align: center;
    }

    .list {
        width: 100%;
        max-width: 980px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        column-gap: 48px;
        row-gap: 18px;
    }

    .column {
        display: flex;
        flex-direction: column;
        gap: 14px;
    }

    .item {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 700;
        font-size: 30px;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        color: var(--text);
        text-decoration: none;
    }

    .arrow {
        color: var(--text);
        font-weight: 900;
        font-size: 30px;
        flex: none;
    }

    .item:hover {
        color: #ff2a2a;
    }

    .item:hover .arrow {
        color: #ff2a2a;
    }
</style>
